<!doctype html>
<head>
    <title>Predicted Runway In-Use {{ airport }}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
            integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"
            integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
          integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body>

<!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
{% block content %}
<div class="container">
    <h1>Predicted Runway In-Use {{ airport }}</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}" role="alert">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="container-sm">
        <form method="post">
            <div class="row mb-3" id="date-container">
                <label for="date" class="form-label">Date</label>
                <input type="text" name="date" class="form-control"
                       placeholder="Date of arrival"></input>
            </div>
            <div class="row mb-3">
                <label for="hour" class="form-label">Hour</label>
                <input type="text" name="hour" class="form-control"
                       placeholder="Estimated hour of arrival in 24H format (UTC)"></input>
            </div>
            <div class="row mb-3">
                <label for="origin" class="form-label">Origin</label>
                <input type="text" name="origin" class="form-control"
                       placeholder="ICAO Code of the origin airport"></input>
            </div>
            <div class="row mb-3">
                <label for="wind-dir" class="form-label">Wind Direction</label>
                <input type="text" name="wind-dir" class="form-control"
                       placeholder="(Optional) Wind direction in sexagesimal degrees"></input>
            </div>
            <div class="row mb-3">
                <label for="wind-speed" class="form-label">Wind Speed</label>
                <input type="text" name="wind-speed" class="form-control"
                       placeholder="(Optional) Wind speed in Knots"></input>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <script>
            $('#date-container input').datepicker({
                format: "yyyy/mm/dd",
                todayBtn: "linked",
                todayHighlight: true,
                weekStart: 1,
                autoclose: true
            });
        </script>
    </div>
</div>
</body>
{% endblock %}

</html>
