<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Predicted Runway</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
          integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
  </script>
      <!-- Include Moment.js CDN -->
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous">
  </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        rel="stylesheet"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin="">
    </script>
</head>
<body class="d-flex flex-column h-100">

  <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark" style="width: 100%">
    <div class="container">
      <a class="navbar-brand"  href="{{ url_for('web.index') }}">Predicted Runway</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="newPredictionMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                New prediction
              </a>
              <ul class="dropdown-menu" aria-labelledby="newPredictionMenu">
                <li><a class="dropdown-item" data-bs-toggle="modal" href="#rpForm">Runway</a></li>
                <li><a class="dropdown-item" data-bs-toggle="modal" href="#rcpForm">Runway configuration</a></li>
              </ul>
            </li>
          </ul>
        <div class="d-flex">
            {% if result %}

                <button class="btn btn-outline-info btn-sm"
                        type="button"
                        data-bs-toggle="modal"
                        data-bs-target="#modelStatsModal"
                >
                    <i class="bi bi-info-circle"></i> Model statistics
                </button>
            {% endif %}
        </div>
      </div>
    </div>
  </nav>

  {% include 'runwayForm.html' %}
  {% include 'runwayConfigForm.html' %}

  <main class="flex-shrink-0">
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </main>

    <script>
        let airplaneIconUrl = '{{ url_for("static", filename="icons/airplane.png") }}';
    </script>
  <script src="{{ url_for('static', filename = 'js/runwayForm.js') }}"></script>
  <script src="{{ url_for('static', filename = 'js/runwayConfigForm.js') }}"></script>
  <script src="{{ url_for('static', filename = 'js/common.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/app.css') }}">
</body>
</html>
