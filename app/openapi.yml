openapi: 3.0.2

servers:
  - description: Predicted Runway
    url: /api/0.1
info:
  description: Predicted Runway
  version: "0.1"
  title: Predicted Runway API
#  contact:
#    email: you@your-company.com
#  license:
#    name: Apache 2.0
#    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'



tags:
  - name: Runway Prediction
    description: Runway prediction
  - name: Runway Configuration Prediction
    description: Runway configuration

paths:

  /runway-prediction/arrivals/:
    get:
      tags:
        - Runway Prediction
      summary: predicts the runways in use for specific timestamp and airports
      operationId: app.routes.api.runway_prediction
      responses:
        '200':
          description: returns the input used during prediction as well as a GeoJSON representation of the predicted runways
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ''
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /runway-config/prediction/arrivals/:
    get:
      tags:
        - Runway Configuration Prediction
      summary: predicts the runways' configuration for specific timestamp and destination airport
      operationId: app.routes.api.runway_config_prediction
      responses:
        '200':
          description: returns the input used during prediction as well as a GeoJSON representation of the predicted runway configuration
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ''
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    Error:
      description: Error structure (RFC 7807 compliant - https://tools.ietf.org/html/rfc7807)
      type: object
      required:
        - title
        - detail
        - status
      properties:
        title:
          type: string
          description: A short, human-readable summary of the problem
          example: Internal Server Error
        detail:
          type: string
          description: A human-readable explanation specific to this occurrence of the problem
          example: The server has encountered an error during the request
        status:
          type: integer
          description: The HTTP response code
          example: 500
